<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
{% extends "web_for_dbwork2/base.html" %}

{% block content %}
    <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
      <div class="carousel-caption">
        <h3>北航美食</h3>
        <p>新北、合一、学二... 数十个餐厅，上百种美味，十二道航味</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
      <div class="carousel-caption">
        <h3>北航健身</h3>
        <p>新北健身房，来一起挥洒汗水</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
      <div class="carousel-caption">
        <h3>北航景点</h3>
        <p>新主楼的雄伟、航空馆的壮阔、海棠树前的静谧</p>
      </div>
    </div>
  </div>

  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
    </div>



    <div class="container ">

      <form>
           <div class="input-group mb-3 shadow-lg p-3 mb-5 bg-white rounded">

            <input type="text" class="form-control" placeholder="输入美食、健身、景点，发现更多">

             <div class="input-group-append">
              <button class="btn btn-success" type="submit">GoGoGo！</button>
             </div>
               <a href="{% url 'web_for_dbwork2:add_life_topic' %}" class="btn btn-warning" role="button">我要发帖</a>

          </div>

      </form>

    </div>


{% endblock content %}
