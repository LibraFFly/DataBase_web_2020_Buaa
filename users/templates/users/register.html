<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
{% extends "web_for_dbwork2/base.html" %}

{% block content %}
     <!--消息弹出-->
    {% include 'users/messageStyle.html' %}
   <div class="container-md">
       <form method="post" action={% url 'users:register' %}>
           {% csrf_token %}
          <div class="form-group row" >
              <div class="col-sm">
                  <label for="user">账户名:</label>
                  <input type="text" class="form-control w-25" name="register_name" placeholder="请输入账号">
              </div>
          </div>
           <div class="form-group row" >
              <div class="col">
                  <label for="email">邮箱:</label>
                  <input type="email" class="form-control w-25" name="register_mail" placeholder="请输入邮箱">
              </div>
          </div>

           <div class="form-group row" >
              <div class="col">
                  <label for="email">年级:</label>
                  <input type="text" class="form-control w-25" name="grade" placeholder="请输入年级">
              </div>
          </div>

           <div class="form-group row" >
              <div class="col">
                  <label for="email">专业:</label>
                  <input type="text" class="form-control w-25" name="major" placeholder="请输入专业">
              </div>
          </div>



          <div class="form-group row">
              <div class="col">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control w-25" name="register_password" placeholder="请输入密码">
              </div>
          </div>

           <div class="form-group row">
              <div class="col">
                <label for="pwd">请确认密码:</label>
                <input type="password" class="form-control w-25" name="again_password" placeholder="请再次输入密码">
              </div>
          </div>

           <br>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>

   </div>

{% comment %}
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
{#      怎么修改？？#}
        {{ form.as_p }}

    <button name="submit" class="btn btn-primary">注册</button>
    <input type="hidden" name="next" value="{% url 'web_for_dbwork2:index' %}" />

  </form>
{% endcomment %}

{% endblock content %}

</body>
</html>
