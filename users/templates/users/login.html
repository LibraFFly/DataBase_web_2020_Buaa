<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends 'web_for_dbwork2/base.html' %}
{% load bootstrap3 %}

{% block header %}

{% endblock %}

{% block content %}
    <div class="container-fluid">
          <h2>登录您的账户</h2>
    </div>
    <div class="container-fluid">

        <form method="post" action="{% url 'users:login' %}" class="form col-xs-3 center-block">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">登录</button>
        {% endbuttons %}

        <div class="col-xs-4">
              <input type="hidden" name="next" value="{% url 'web_for_dbwork2:index' %}" />
        </div>



      </form>
    </div>

{% endblock content %}

</body>
</html>
