<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends 'web_for_dbwork2/base.html' %}
{% comment %}{% endcomment %}{% load bootstrap3 %}

{% block header %}

{% endblock %}

{% block content %}

    <div class="container-md">
       <form>
          <div class="form-group row" >
              <div class="col">
                  <label for="email">账户名:</label>
                  <input type="email" class="form-control w-25" id="email" placeholder="请输入账号">
              </div>
          </div>
          <div class="form-group row">
              <div class="col">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control w-25" id="pwd" placeholder="请输入密码">
              </div>
          </div>
          <div class="form-check row">
            <label class="form-check-label">
             &nbsp&nbsp&nbsp <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
           <br>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
{% endblock content %}

</body>
</html>
