<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends 'web_for_dbwork2/base.html' %}
{% load bootstrap3 %}

{% block header %}

{% endblock %}

{% block content %}

    <div class="container-md">
    <!--消息弹出-->
    {% include 'users/messageStyle.html' %}

       <form method="post" action={% url 'users:login' %}>
           {% csrf_token %}
           <div class="form-group row" >
              <div class="col">
                  <label for="user">用户名:</label>
                  <input type="text" class="form-control w-25" name="login_name" placeholder="请输入账号">
              </div>
          </div>
          <div class="form-group row">
              <div class="col">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control w-25" name="login_password" placeholder="请输入密码">
              </div>
          </div>
          <div class="form-check row">
            <label class="form-check-label">
             &nbsp&nbsp&nbsp <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
           <br>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>

    </div>
{% endblock content %}

</body>
</html>
